
<link rel="stylesheet" href="Zoo.scss" />

<div class="root">

	<div class="form">

		<div class="form-row">
			<div class="form-label"><text>Button</text></div>
			<div class="form-value"><button icon="shopping_cart">Checkout</button></div>
		</div>

		<div class="form-row">
			<div class="form-label"><text>Text Entry</text></div>
			<div class="form-value"><textentry placeholder="Enter Your Name..."></textentry></div>
		</div>

		<div class="form-row">
			<div class="form-label"><text>Check Box</text></div>
			<div class="form-value"><checkbox>I Agree To This</checkbox></div>
		</div>

		<div class="form-row">
			<div class="form-label"><text>Switch</text></div>
			<div class="form-value"><switch></switch></div>
		</div>

		<div class="form-row">
			<div class="form-label"><text>Drop Down</text></div>
			<div class="form-value">
				<select>
					<option value="#f00">Red</option>
					<option value="#ff0">Yellow</option>
					<option value="#0f0">Green</option>
				</select>
			</div>
		</div>

		<div class="form-row">
			<div class="form-label"><text>Slider</text></div>
			<div class="form-value"><slider min="0" max="100"></slider></div>
		</div>

	</div>


</div>
